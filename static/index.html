<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Powered by Claude</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Chatbot</h1>
            <p class="subtitle">Powered by OpenAI</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>I'm an AI assistant powered by OpenAI. How can I help you today?</p>
            </div>
        </div>

        <div class="input-container">
            <textarea
                id="userInput"
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

        <div class="settings-bar">
            <div class="settings-group">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                </select>
            </div>
            <button id="clearButton" class="clear-button">Clear Chat</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
