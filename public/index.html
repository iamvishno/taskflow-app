<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TaskFlow</h1>
      <p class="subtitle">Simple Task Management</p>
    </header>

    <main>
      <form id="task-form" class="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="What needs to be done?"
          autocomplete="off"
          required
        >
        <button type="submit">Add Task</button>
      </form>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="task-list" class="task-list">
        <!-- Tasks will be rendered here -->
      </ul>

      <div class="stats">
        <span id="task-count">0 tasks</span>
        <button id="clear-completed" class="clear-btn">Clear Completed</button>
      </div>
    </main>

    <footer>
      <p>Built with Node.js & Express | Deployed on Render</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
